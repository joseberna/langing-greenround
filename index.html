<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Gaia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            animation: fadeIn 3s ease-in-out;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeIn 4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Próximamente Gaia!</h1>
        <p>Estamos trabajando en una plataforma innovadora para la gestión de procesos ambientales.</p>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        function countdown() {
            const launchDate = new Date("2025-06-01T00:00:00").getTime();
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "¡Ya estamos en vivo!";
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
